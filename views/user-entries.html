<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  
  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">


   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">



  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <link rel="stylesheet" href="public/css/home.css">

  
  <title>Diary Dash</title>
</head>
  

<body>


  <div class="container-fluid">
      <div class="row dropdown">
        <div class="col-md-3 bg-dark " style="height: 100vh; overflow-y: scroll;">

          <div id="logo" class="mt-auto text-white">
            <h3>DiaryDash</h3>
          </div>
          
          <div id="dropdownUser1" class="d-flex flex-row align-items-center text-white px-3 py-2 bg-dark">
              <a class="btn dropdown-toggle text-white" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="https://images.rawpixel.com/image_png_social_square/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA0L3BmLWljb240LWppcjIwNjItcG9yLWwtam9iNzg4LnBuZw.png"
                      alt="user-icon" width="30" height="30" class="rounded-circle mb-2">
                  <span id="username" class="">USER</span>
              </a>
              <i class="fa-solid fa-arrow-up-right-from-square" onclick="showCreateNewForm()"></i>
              <ul class="dropdown-menu" aria-labelledby="userDropdown">
                  <li><a class="dropdown-item" href="/user-auth/logout">Sign Out</a></li>
              </ul>
          </div>


            

            <div class="list-group mt-2" id="diaryEntriesList">
              

            </div>
          
          </div>

        

          <div class="col-md-9" id='rightColumn' >
              <div class="p-3" id="currentEntry">
                  <h1 id="currentEntryTitle">Create New Entry</h1>
                  <button type="button" class="btn btn-primary" id="newEntryButton">New Entry</button>
              </div>
              <form id="newEntryForm" style="display: none;">
                  <div class="mb-3">
                      <label for="newTitle" class="form-label">Title</label>
                      <input type="text" class="form-control" id="newTitle" name="newTitle" required>
                  </div>
                  <div class="mb-3">
                      <label for="newContent" class="form-label">Content</label>
                      <div id="newQuillEditor" style="height: 200px;"></div>
                  </div>
                  <button type="button" class="btn btn-primary" id="saveNewButton">Save</button>
                  <button type="button" class="btn btn-secondary" id="cancelNewButton">Cancel</button>
              </form>
              <form id="editEntryForm" style="display: none;">
                  <div class="mb-3">
                      <label for="editTitle" class="form-label">Title</label>
                      <input type="text" class="form-control" id="editTitle" name="editTitle" required>
                  </div>
                  <div class="mb-3">
                      <label for="editContent" class="form-label">Content</label>
                      <div id="editQuillEditor" style="height: 200px;"></div>
                  </div>
                  <button type="button" class="btn btn-primary" id="saveEditButton">Save</button>
                  <button type="button" class="btn btn-secondary" id="cancelEditButton">Cancel</button>
              </form>
          </div>
      </div>
  </div>


  
   <script src="/public/js/home.js"></script>
   <script src="/public/js/user-entries.js"></script>



  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>




   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
