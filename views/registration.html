<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Diary Dash</title>
    <link rel="stylesheet" href="public/css/index.css">


  </head>
  <body>

      
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5"> 
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">Lorem ipsum dolor</h1>
            <p class="col-lg-10 fs-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto ad, ea fugiat molestiae nihil error pariatur quam fuga laboriosam quaerat!</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">

            <form class="p-4 p-md-5 border rounded-3 " action="/auth/register" method="post">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="John Citizen" name='username' required>
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input name='password' type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div> 
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
              <hr class="my-3">
              <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
            
              <div class="sign-in-link">
                Already a member? <a href="/login.html">Sign in</a>
              </div>
            </form>
            

            
            </form>
          </div>
        </div>
      </div>
      




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
